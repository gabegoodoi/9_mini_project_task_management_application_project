        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning text-decoration-none" href="home.html">Task Management App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="dashboard.html">Dashboard</a>

        </div>

        <div class="mt-5 d-flex justify-content-center">
            <h1 class="text-light">Login</h1>
        </div>

        <div class="container">
            <h2 class="text-light">New User</h2>

            <div class="row">
                    <form class="needs-validation" novalidate>
                        <div class="row mt-4">
                            <div class="col-md-4 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fname" placeholder="Mona" required>
                                    <label for="fname">First Name</label>
                                    <div class="valid-feedback">
                                        Nice name!
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating mb-5">
                                    <input type="text" class="form-control" id="lname" placeholder="Lisa" required>
                                    <label for="lname">Last Name</label>
                                    <div class="valid-feedback">
                                        Nice surname!
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating mb-5">
                                    <input type="email" class="form-control" id="email" placeholder="monalisa@gmail.com" required>
                                    <label for="email">Email</label>
                                    <div class="valid-feedback">
                                        Nice email!
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-0">
                                <div class="col-md-4 mb-5">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="monal1">
                                        <label for="uname">Username</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            (() => {
                'use strict'
                
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
