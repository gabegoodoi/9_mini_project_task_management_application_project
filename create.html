    <div class="card m-5 bg-info bg-opacity-25 p-3">
        <h1 class="text-light">Create New Task</h1>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text bg-secondary" id="account">@</span>
                <input type="text" class="form-control bg" placeholder="Username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-secondary" id="number">Task #</span>
                <input class="form-control" rows="1" placeholder="Task #..." required>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="task-summary" style="height: 20vh" required></textarea> 
                <label for="task-summary" class="form-label">Summarize Task</label>

            </div>
            <button type="submit" class="btn btn-primary align-itens-right">Create Task</button>
        </form>
